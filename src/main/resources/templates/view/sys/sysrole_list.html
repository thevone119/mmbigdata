<!DOCTYPE html>
<html>
<head>
    <title>角色管理_列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

<link rel="stylesheet" type="text/css" href="/lib/iview/iview.css">
<link rel="stylesheet" type="text/css" href="/css/global.css">

<script type="text/javascript" src="/js/vue.js"></script>
<script type="text/javascript" src="/js/zepto.min.js"></script>
<script type="text/javascript" src="/lib/iview/iview.min.js"></script>
<script type="text/javascript" src="/js/vue-components.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
</head>
<body>
<div id="app">
    <div class="g-dg-search-banner">
        <i-form ref="myformRef" :model="myform" :label-width="80" inline>
            <Form-item label="角色名称">
                <i-input v-model="myform.rolename" placeholder="请输入"></i-input>
            </Form-item>
            <Form-item label="角色编码">
                <i-input v-model="myform.rolecode" placeholder="请输入"></i-input>
            </Form-item>
            <Form-item label="角色类型">
                <i-select v-model="myform.roletype" :value="myform.roletype" style="width:150px">
                    <i-option value="-1">所有角色</i-option>
                    <i-option value="0">普通角色（默认）</i-option>
                    <i-option value="1">管理员角色</i-option>
                </i-select>
            </Form-item>
            <Form-item label="角色状态">
                <i-select v-model="myform.rolestate" :value="myform.rolestate" style="width:150px">
                    <i-option value="-1">所有角色</i-option>
                    <i-option value="0">无效</i-option>
                    <i-option value="1">有效</i-option>
                </i-select>
            </Form-item>

        </i-form>
    </div>
    <div class="g-dg-toolbar">
        <i-button type="info" icon="search" @click="reload">查询</i-button>
        <i-button type="primary" icon="android-add-circle" @click="add()">新增</i-button>
        <i-button type="error" icon="android-remove-circle" @click="remove">删除</i-button>
    </div>
    <i-table :data="dtData" :columns="dtCols" :height="getTableHeight" size="small" :highlight-row="true"
             @on-current-change="onCurrentChange" stripe  @on-selection-change="onSelRows" @on-row-dblclick="edit"></i-table>
    <div class="g-dg-footbar">
        <div>
            <Page :total="total" :current="myform.pageNo" show-elevator show-sizer show-total placement="top"
                  @on-change="changePage" @on-page-size-change="changePageSize" ></Page>
        </div>
    </div>
</div>
<script>
    const urls = {
        fildPage:'/api/sys/sysrole/findPage'
        ,delete:'/api/sys/sysrole/delete'
    };
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                title: '角色管理',
                myform: {
                    plevel : 0
                    ,selRows: null//选中的行 字符串，用,号隔开
                    ,currentRow:null//选中的行
                    ,pageNo: 1
                    ,pageSize: 10
                    ,roletype:"",
                    rolestate:""
                },
                total: 0,
                dtData: [],
                dtCols: [
                    {
                        type: 'selection'
                        ,width: 60
                        ,align: 'center'
                    },

                    {
                        title: '角色名称',
                        key: 'rolename'
                    },
                    {
                        title: '角色编码',
                        key: 'rolecode'
                    },
                    {
                        title: '角色类型',
                        key: 'roletype',
                        render: (h, params) => {
                            if(params.row.roletype==0){
                                return "普通角色";
                            }
                            if(params.row.roletype==1){
                                return "管理员角色";
                            }
                        }
                    },
                    {
                        title: '状态',
                        key: 'rolestate',
                        render: (h, params) => {
                            if(params.row.rolestate==1){
                                return "有效";
                            }else{
                                return "无效";
                            }
                        }
                    },
                    {
                        title: '创建时间',
                        key: 'createtime'
                    },
                    {
                        title: '更新时间',
                        key: 'updatetime'
                    },
                    {
                        title: '操作',
                        width: 150,
                        render: (h, params) => {
                            return h('div', [
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    style:{
                                        marginRight:'5px'
                                    },
                                    on: {
                                        click:() => {
                                            setTimeout(()=>{ // 延迟一下，让选中行事件先执行，才能拿到currentRow
                                                this.edit();
                                            },100);
                                        }
                                    },
                                }, '修改'),
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    style:{
                                        marginRight:'5px'
                                    },
                                    on: {
                                        click:() => {
                                            setTimeout(()=>{ // 延迟一下，让选中行事件先执行，才能拿到currentRow
                                                this.editUser();
                                            },100);
                                        }
                                    },
                                }, '管理用户')
                            ]);
                        }
                    }
                ]
            }
        },
        created(){
            this.loadData();
        },
        computed: {
            getTableHeight(){
                return (window.innerHeight - 150);
            }
        },
        methods: {
            loadData () {
                let that = this;
                PB.ajax({url:urls.fildPage,data:this.myform}, function (d) {
                    that.dtData = d.data;
                    that.total = d.total;
                });
            },
            onSelRows(selection){
                if(selection){
                    this.myform.selRows = selection.map(q => q.roleid).toString();
                }
            },
            reload(){
                this.myform.pageNo = 1;
                this.loadData();
            },
            onCurrentChange(currentRow, oldCurrentRow){
                this.myform.currentRow = currentRow;
            },
            changePage (e) {
                this.myform.pageNo = e;
                this.loadData();
            },
            changePageSize(e){
                this.myform.pageNo = 1;
                this.myform.pageSize = e;
                this.loadData();
            },
            add(){//新增
                PB.showFormPage('sys/sysrole_detail', this.title, {width:650});
            },
            edit(){//编辑
                if(this.myform.currentRow){
                    PB.showFormPage('sys/sysrole_detail?id=' + this.myform.currentRow.roleid, this.title, {width:650});
                }else{
                    PB.showFormPage('sys/sysrole_detail' , this.title,{width:650});
                }
            },
            editUser(){//编辑用户
                if(this.myform.currentRow){
                    PB.showFormPage('sys/sysrole_user_list?roleid=' + this.myform.currentRow.roleid, "角色用户管理", {width:750});
                }
            },
            remove(){
                if(this.myform.selRows) {
                    let that = this;
                    PB.confirm('确定删除吗？', function () {
                        PB.ajax({url:urls.delete,data:that.myform}, function (d) {
                            that.reload();
                        });
                    });
                }
            }
        }
    })

    function saveOK() {
        vm.reload();
    }
</script>
</body>
</html>
