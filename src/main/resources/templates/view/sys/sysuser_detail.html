<!DOCTYPE html>
<html>
<head>
     <title>淘宝用户表_明细</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
	
	<link rel="stylesheet" type="text/css" href="/lib/iview/iview.css">
	<link rel="stylesheet" type="text/css" href="/css/global.css">
	
	<script type="text/javascript" src="/js/vue.js"></script>
	<script type="text/javascript" src="/js/zepto.min.js"></script>
	<script type="text/javascript" src="/lib/iview/iview.min.js"></script>
	<script type="text/javascript" src="/js/vue-components.js"></script>
	<script type="text/javascript" src="/js/public.js"></script>
</head>
<body>
<div id="app">
    <i-form ref="myForm" :model="myform" :rules="ruleValidate" :label-width="80">
        <Form-item label="username" prop="username">
            <i-input v-model="myform.username" placeholder="请输入"></i-input>
        </Form-item>
        <Form-item label="pwd" prop="pwd">
            <i-input v-model="myform.pwd" placeholder="请输入"></i-input>
        </Form-item>
        <Form-item label="createtime" prop="createtime">
            <i-input v-model="myform.createtime" placeholder="请输入"></i-input>
        </Form-item>
        <Form-item label="usertype" prop="usertype">
            <i-input v-model="myform.usertype" placeholder="请输入"></i-input>
        </Form-item>
        <Form-item label="nikename" prop="nikename">
            <i-input v-model="myform.nikename" placeholder="请输入"></i-input>
        </Form-item>
        <Form-item label="email" prop="email">
            <i-input v-model="myform.email" placeholder="请输入"></i-input>
        </Form-item>
        <Form-item label="qq" prop="qq">
            <i-input v-model="myform.qq" placeholder="请输入"></i-input>
        </Form-item>
        <Form-item label="mobile" prop="mobile">
            <i-input v-model="myform.mobile" placeholder="请输入"></i-input>
        </Form-item>
    </i-form>
</div>
<script>


    const urls = {
        query:'/api/sys/sysuser/query'
        ,save:'/api/sys/sysuser/save'
    };

    let vm = new Vue({
        el: '#app',
        data() {
            return {
                myform: {
                    isState:true,
                    state: 1,
                    id:null//主键
                },
                ruleValidate: {
                    //prodId: [
                    //    {required: true, message: '产品ID不能为空', trigger: 'blur'}
                    //]
                }
            }
        },
        created(){
            if (PB.getPara('id')) {
                this.myform.id = PB.getPara('id');
                this.loadData();
            }
        },
        methods: {
            loadData(){
                let that = this;
                PB.ajax({url:urls.query,data:this.myform}, function (d) {
                    that.myform = d.data;
                    //that.myform.isState = !!that.myform.state;
                });
            },
            save () {
                this.$refs['myForm'].validate((valid) => {
                    if (valid) {
                        PB.ajax({url:urls.save,data:this.myform}, function (d) {
                            PB.formPageSaveOK(d);
                            });
                    } else {
                        PB.alert('表单验证失败!');
                        PB.formPageSaveError();
                    }
                })
            }
        }
    });


    function save() {
        vm.save();
    }

</script>
</body>
</html>
