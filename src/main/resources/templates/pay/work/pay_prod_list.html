<!DOCTYPE html>
<html>
<head>
    <#include "/pay/include/head_view.html" />
</head>
<body>
<div id="app">
    <div class="g-dg-search-banner">
        <i-form ref="myformRef" :model="myform" :label-width="80" inline>
            <Form-item label="商品名称">
                <i-input v-model="myform.prodName" placeholder="请输入"></i-input>
            </Form-item>
            <Form-item label="商品价格">
                <i-input v-model="myform.prodPrice" placeholder="请输入"></i-input>
            </Form-item>
            <Form-item label="商品分类">
                <i-select v-model="myform.payType" :value="myform.payType" style="width:150px">
                    <i-option value="-1">所有</i-option>
                    <i-option value="1">微信支付</i-option>
                    <i-option value="2">支付宝支付</i-option>
                </i-select>
            </Form-item>
        </i-form>
    </div>
    <div class="g-dg-toolbar">
        <i-button type="info" icon="search" @click="reload">查询</i-button>
        <i-button type="primary" icon="android-add-circle" @click="add()">新增</i-button>
        <i-button type="error" icon="android-remove-circle" @click="remove">删除</i-button>
    </div>
    <i-table :data="dtData" :columns="dtCols" :height="getTableHeight" size="small" :highlight-row="true"
             @on-current-change="onCurrentChange" stripe  @on-selection-change="onSelRows" @on-row-dblclick="edit"></i-table>
    <div class="g-dg-footbar">
        <div>
            <Page :total="total" :current="myform.pageNo" show-elevator show-sizer show-total placement="top"
                  @on-change="changePage" @on-page-size-change="changePageSize" ></Page>
        </div>
    </div>
</div>
<script>
    const urls = {
        fildPage:'/api/pay/payprod/findPage'
        ,delete:'/api/pay/payprod/delete'
    };
    var vm = new Vue({
        el: '#app',
        data:{
                title: '支付商品管理',
                myform: {
                    plevel : 0
                    ,selRows: null//选中的行 字符串，用,号隔开
                    ,currentRow:null//选中的行
                    ,pageNo: 1
                    ,pageSize: 10
                    ,payType:"-1"
                },
                total: 0,
                dtData: [],
                dtCols: [
                    {
                        type: 'selection'
                        ,width: 60
                        ,align: 'center'
                    },
                    {
                        title: '商品名称',
                        key: 'prodName'
                    },
                    {
                        title: '商品价格',
                        key: 'prodPrice'
                    },
                    {
                        title: '支付类型',
                        key: 'payType',
                        render: function(h, params) {
                            if(params.row.payType==1){
                                return "微信支付";
                            }
                            if(params.row.payType==2){
                                return "支付宝支付";
                            }
                        }
                    },
                    {
                        title: '状态',
                        key: 'state',
                        render: function(h, params) {
                            if(params.row.state==0){
                                return "无效";
                            }
                            if(params.row.state==1){
                                return "有效";
                            }
                        }
                    },
                    {
                        title: '创建时间',
                        key: 'createtime'
                    },

                    {
                        title: '操作',
                        width: 250,
                        render: function(h, params) {
                            return h('div', [
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    style:{
                                        marginRight:'5px'
                                    },
                                    on: {
                                        click:function() {
                                            setTimeout(function(){ // 延迟一下，让选中行事件先执行，才能拿到currentRow
                                                vm.edit();
                                            },100);
                                        }
                                    },
                                }, '修改'),
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    style:{
                                        marginRight:'5px'
                                    },
                                    on: {
                                        click:function()  {
                                            setTimeout(function(){ // 延迟一下，让选中行事件先执行，才能拿到currentRow
                                                vm.editImg();
                                            },100);
                                        }
                                    },
                                }, '上传支付二维码')
                            ]);
                        }
                    }
                ]
        },
        created:function(){
            this.loadData();
        },
        computed: {
            getTableHeight:function(){
                return (window.innerHeight - 150);
            }
        },
        methods: {
            loadData:function () {
                var ii = layer.load();
                $.ajax(
                    {
                        type: 'post', // 提交方式 get/post
                        url:urls.fildPage, // 需要提交的 u
                        async:true,
                        cache:false,
                        dataType:'json',
                        data:this.myform,
                        success: function(ret){
                            layer.close(ii);
                            if(ret.success){
                                vm.dtData = ret.data;
                                vm.total = ret.total;
                            }
                        },
                        error:function(){
                            layer.close(ii);
                            //layer.alert("系统错误，请稍候再试");
                        }
                    });
            },
            onSelRows:function(selection){
                if(selection){

                    this.myform.selRows = selection.map(function(q){
                        return q.prodId
                    }).toString();
                    //this.myform.selRows = selection.map(q => q.prodId).toString();
                }
            },
            reload:function(){
                this.myform.pageNo = 1;
                this.loadData();
            },
            onCurrentChange:function(currentRow, oldCurrentRow){
                this.myform.currentRow = currentRow;
            },
            changePage:function (e) {
                this.myform.pageNo = e;
                this.loadData();
            },
            changePageSize:function(e){
                this.myform.pageNo = 1;
                this.myform.pageSize = e;
                this.loadData();
            },
            add:function(id){//新增
                if(!id){
                    id=0;
                }
                layer.open({
                    type: 2,
                    title: '支付商品管理',
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area : ['650px' , '500px'],
                    content: '/pay/work/pay_prod_detail.html?id='+id
                });
            },
            edit:function(){//编辑
                if(this.myform.currentRow){
                    this.add(this.myform.currentRow.prodId);
                }else{
                    this.add();
                }
            },
            editImg:function(){//上传支付二维码
                if(this.myform.currentRow){
                    //PB.showFormPage('/pay/work/pay_prod_upimg.html?id=' + this.myform.currentRow.prodId, "商品二维码上传", {width:550});
                }
            },

            remove:function(){
                if(this.myform.selRows) {
                    layer.confirm('确定删除?', function(){
                        var ii = layer.load();
                        $.ajax(
                            {
                                type: 'post', // 提交方式 get/post
                                url:urls.delete, // 需要提交的 u
                                async:true,
                                cache:false,
                                dataType:'json',
                                data:vm.myform,
                                success: function(ret){
                                    layer.close(ii);
                                    layer.msg('删除成功！');
                                },
                                error:function(){
                                    layer.close(ii);
                                    //layer.alert("系统错误，请稍候再试");
                                }
                            });
                    });
                }
            }
        }
    })

    function saveOK() {
        vm.reload();
    }
</script>
</body>
</html>
